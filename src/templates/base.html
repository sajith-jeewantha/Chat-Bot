<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body class="bg-gradient-to-br from-indigo-50 to-purple-50 flex flex-col h-screen">

<!-- Fixed Header -->
<header class="bg-gradient-to-r from-purple-600 to-indigo-700 text-white shadow-lg fixed top-0 left-0 right-0 z-10">
    <div class="container mx-auto px-2 py-2 flex justify-between items-center">
        <div class="flex items-center space-x-3">
            <div class="bg-white/20 p-2 rounded-full">
                <i class="fas fa-robot text-xl"></i>
            </div>
            <div>
                <h1 class="text-2xl font-bold">Bot</h1>
                <p class="text-indigo-100 text-xs mt-0.5">Your intelligent virtual assistant</p>
            </div>
        </div>
        <div class="flex items-center space-x-2">
            <span class="h-2 w-2 bg-green-400 rounded-full animate-pulse"></span>
            <span class="text-sm">Online</span>
        </div>
    </div>
</header>
{% block body %}

{% endblock %}

</body>


</html>
